<body data-design="optionTwo">
    <div id="root">
        <div>

            <div class="container-fluid p-3 px-md-4 bg-dark border-bottom shadow-sm" id="top">
                <div class="row">
                    <div class="col-md-3">
                        <h3 class="my-0 mr-md-auto font-weight-normal animated" data-title>
                        </h3><a href="#top" id="backToTop"><i class="fas fa-arrow-up"></i></a>
                    </div>

                    <div class="col-md-6 justify-content-md-center">
                        <ul class="inline" data-contact>


                        </ul>
                    </div>
                    <div class="col-md-3 ">
                        <nav class="my-2 my-md-0 mr-md-3 text-end" data-social></nav>
                    </div>
                </div>
            </div>

            <div>
                <section class="jumbotron text-center" id="jumbotronImg">
                    <div class="container">
                        <h1 class="jumbotron-heading lightTxt" id="jumbotronHeading"></h1>
                        <p class="lead lightTxt" id="jumbotronLead"> </p>
                    </div>
                    <div class="row  d-block d-sm-none">
                        <div class="col-md-12 ">
                            <ul class="nav justify-content-center" id="mobileTeasers">
                            </ul>
                        </div>
                    </div>
                </section>
            </div>
            <main>

                <div class="album py-5 mainFocusBg hideAt768 animated fadeIn">
                    <div class="container">
                        <div class="row moveUp" id="teasers">

                        </div>
                    </div>
                </div>

                <div data-section="secondary">
                    <div class="container">
                        <div class="row justify-content-md-center">
                            <div class="col-md-12">
                                <h2 class="txtCenter" data-content="0"></h2>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-5 imgWrap animated fadeInUp" data-scroll="0">
                                <div class="row text-center " id="mediaTarget">
                                    <div style="width:100%; min-height:500px;" id="imageCarouselTarget"></div>



                                    <label class="sliderIndexCounter ">Image:<span id="imageCounter"></span></label>
                                    <ul class="inline txtCenter block">
                                        <li>
                                            <button type="button" class="btn btn-secondary mr-2 "
                                                onClick="carouselMove('previous','image')">
                                                <i class="fas fa-arrow-circle-left"></i> Image</button>

                                            <button type="button" class="btn btn-secondary ml-2 "
                                                onClick="carouselMove('next','image')">Image <i
                                                    class="fas fa-arrow-circle-right"></i>
                                            </button>
                                        </li>

                                    </ul>

                                    <ul class="carouselIndexParent txtCenter" data-carousel="image"></ul>

                                </div>
                            </div>
                            <div class="col-md-6 col-sm-7  animated fadeInUp contentTxt" data-scroll="0"> </div>
                            <hr>
                        </div>
                        <hr>


                    </div>


                </div>

                <div class="album py-5 animated fadeIn">


                    <div class="album py-5 animated target" data-section="sectionOne"></div>

                    <div class="album py-5 animated target" data-section="sectionTwo"></div>



                </div>

        </div>
        <div class="modal-backdrop show" style="display: none;"></div>
    </div>



    </main>
    </div>
    </div>

</body>
<script src="config/localData.js"></script>
<script src="js/functionality.js"></script>
